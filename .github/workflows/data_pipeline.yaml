name: MLOps Data Pipeline

on:
  workflow_dispatch:

jobs:
  run-mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies from Data_Pipeline/requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r Data_Pipeline/requirements.txt

      - name: üîê Decode GCP service account key from base64
        run: |
          mkdir -p config
          echo "${{ secrets.GCP_SERVICE_KEY_BASE64 }}" | base64 -d > config/key.json

      - name: ‚¨áÔ∏è Data Ingestion
        env:
          GCP_BUCKET: ${{ secrets.GCP_BUCKET }}
          SOURCE_BLOB: ${{ secrets.SOURCE_BLOB }}
          GOOGLE_APPLICATION_CREDENTIALS: config/key.json
        run: python Data_Pipeline/data_ingestion.py

      - name: ‚öôÔ∏è Data Preprocessing
        run: python Data_Pipeline/data_preprocessing.py

      - name: üß¨ Schema Validation
        run: python Data_Pipeline/schema_validator.py

      - name: üö® Anomaly Detection
        run: python Data_Pipeline/anomalies.py

      - name: üìä Bias Detection
        run: python Data_Pipeline/bias_detector.py

      - name: ‚òÅÔ∏è Upload Final Processed Data to GCP
        env:
          GCP_BUCKET: ${{ secrets.GCP_BUCKET }}
          GCP_PROCESSED_BLOB: ${{ secrets.GCP_PROCESSED_BLOB }}
          GOOGLE_APPLICATION_CREDENTIALS: config/key.json
        run: python Data_Pipeline/final_upload.py
