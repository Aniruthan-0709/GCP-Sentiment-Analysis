name: MLOps Sentiment Pipeline

on:
  workflow_dispatch:

jobs:
  run-mlops-pipeline:
    runs-on: ubuntu-latest

    env:
      GCP_BUCKET: ${{ secrets.GCP_BUCKET }}
      SOURCE_BLOB: ${{ secrets.SOURCE_BLOB }}
      GCP_PROCESSED_BLOB: processed_data/reviews.csv
      GOOGLE_APPLICATION_CREDENTIALS: config/key.json

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Setup GCP Key File from Secret
        run: |
          mkdir -p config
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > config/key.json

      - name: 📄 Step 1: Data Ingestion from GCS
        run: python Data_Pipeline/data_ingestion.py

      - name: 🧹 Step 2: Preprocess Data
        run: python Data_Pipeline/data_preprocessing.py

      - name: ✅ Step 3: Validate Schema
        run: python Data_Pipeline/schema_validator.py

      - name: 🔍 Step 4: Detect Anomalies
        run: python Data_Pipeline/anomalies.py

      - name: ⚖️ Step 5: Detect Bias
        run: python Data_Pipeline/bias_detector.py

      - name: ☁️ Step 6: Upload Final CSV to GCS
        run: python Data_Pipeline/final_upload.py

      - name: 📤 Upload Logs & Processed Output as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlops-logs-and-outputs
          path: |
            Data_Pipeline/logs
            Data_Pipeline/validation
            Data_Pipeline/data/processed/*.csv
