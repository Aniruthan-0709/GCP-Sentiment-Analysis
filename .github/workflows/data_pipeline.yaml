name: Data Pipeline

on:
  workflow_dispatch:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    env:
      GCP_BUCKET: ${{ secrets.GCP_BUCKET }}
      SOURCE_BLOB: ${{ secrets.SOURCE_BLOB }}
      GOOGLE_APPLICATION_CREDENTIALS: config/key.json

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up GCP Key
        run: |
          mkdir -p config
          echo "${{ secrets.GCP_SERVICE_KEY }}" > config/key.json

      - name: Data Ingestion
        run: python Data_Pipeline/data_ingestion.py

      - name: Data Preprocessing
        run: python Data_Pipeline/data_preprocessing.py

      - name: Schema Validation
        run: python Data_Pipeline/schema_validator.py

      - name: Anomaly Detection
        run: python Data_Pipeline/anomalies.py

      - name: Bias Detection
        run: python Data_Pipeline/bias_detector.py

      - name: Final Upload to GCP
        run: python Data_Pipeline/final_upload.py

      - name: Upload Logs and Outputs
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-artifacts
          path: |
            Data_Pipeline/logs
            Data_Pipeline/validation
            Data_Pipeline/data/processed
